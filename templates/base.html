<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTI-BOT Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS production uyarısını gizle
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Heroicons -->
    <!-- Heroicons kaldırıldı - CORS hatası nedeniyle -->
    
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
    <style>
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .map-container {
            height: 400px;
            width: 100%;
        }
        
        .risk-low { @apply bg-green-100 text-green-800; }
        .risk-medium { @apply bg-yellow-100 text-yellow-800; }
        .risk-high { @apply bg-orange-100 text-orange-800; }
        .risk-critical { @apply bg-red-100 text-red-800; }
        
        .sector-finans { @apply text-red-600; }
        .sector-sağlık { @apply text-orange-600; }
        .sector-eğitim { @apply text-green-600; }
        .sector-teknoloji { @apply text-blue-600; }
        .sector-e-ticaret { @apply text-purple-600; }
        
        .chart-container {
            position: relative;
            height: 280px; /* biraz küçültüldü: boşluk azaltma */
            width: 100%;
        }
        
        .chart-container canvas {
            max-height: 280px;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo ve Başlık -->
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h1 class="ml-3 text-2xl font-bold text-gray-900">CTI-BOT</h1>
                    </div>
                    <span class="text-sm text-gray-500">Cyber Threat Intelligence Platform</span>
                </div>
                
                <!-- Navigasyon menüsü -->
        <nav class="hidden md:flex space-x-8">
            <a href="/" class="text-gray-900 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            <a href="/dashboard" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Tactical</a>
            <a href="/filters" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Filtering</a>
            <a href="/realtime" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Real-time</a>
            <a href="/analytics" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Analytics</a>
            <a href="/reports" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Reports</a>
        </nav>
                
                <!-- Sağ taraf menü -->
                <div class="flex items-center space-x-4">
                    <!-- Güncelleme butonu -->
                    <button onclick="refreshData()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Refresh</span>
                    </button>
                    
                    <!-- Export butonu -->
                    <button onclick="exportData()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>Export</span>
                    </button>
                    
                    <!-- Ayarlar -->
                    <button onclick="toggleSettings()" class="p-2 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Ana İçerik -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    © 2024 CTI-BOT. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Privacy</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Terms</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Global fonksiyonlar
        function refreshData() {
            location.reload();
        }
        
        function exportData() {
            // Export fonksiyonu
            window.open('/api/export/bulk?format=excel', '_blank');
        }
        
        function toggleSettings() {
            // Ayarlar modal'ı buraya eklenecek
            alert('Settings will be added soon!');
        }
        
        // Functions to run when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load dashboard data
            loadDashboardData();
        });
        
        function loadDashboardData() {
            // Dashboard data loading function
            console.log('Loading dashboard data...');
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
